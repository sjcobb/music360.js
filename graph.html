<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>3D Sheet Music Animation</title>

    <link href="https://fonts.googleapis.com/css?family=Didact+Gothic|Sawarabi+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link rel="stylesheet" type="text/css" href="css/bounce.css">
    
    <!-- TODO: import THREE as module -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/104/three.min.js"></script>

    <script src="vendor/Cannon/cannon.min.js"></script>
    <script src="vendor/Cannon/CannonDebugRenderer.js"></script>

    <!-- only load if Store.view.showDashboard === true -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.6.0/echarts.min.js"></script>
    <script src="vendor/echarts-gl.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.1.0/theme/dark-blue.min.js" integrity="sha512-AWm1gUw5vg8G8eVtZGXLySa9WpCDfZFut0YzGxhcjqYUXwKbM1rzJVzkDt9JXlOOO2ECKEmw1WOIJpRXJu9LiQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.1.0/theme/tech-blue.min.js" integrity="sha512-FWrXjTgw7WWcpQg8ewc4xaHYrs4nZTf4Jfh0nlLYri/7K9Za4KEENi3/x4Uc+p+kOzXth+x+WzNKkYpF7gthiA==" crossorigin="anonymous"></script>
        
    <!-- <script type="text/javascript" src="../tonejs-instruments/Tonejs-Instruments.js"></script> -->
    <script type="text/javascript" src="https://rawcdn.githack.com/sjcobb/tonejs-instruments/8ec9f43d6f07fdeb15e684df5a6c7efa2c3eedf6/Tonejs-Instruments.js"></script>
</head>

<body>
    <div id="controls-container" class="">
        <div class="toggle-wrapper">
            <button id="settings-toggle-btn" class="btn hidden-active"><i class="fa fa-cog" aria-hidden="true"></i></button>
        </div>

        <section id="settings-container" class="hidden">
            <button type="button" class="btn btn-light" id="btn-start"><span class="fa fa-headphones" aria-hidden="true"></span>Start Song</button>

            <div class="play-wrapper">
                <a class="play"></span>Stop</a>
            </div>
        </section>
    </div>

    <div id="dashboard-container" class="dashboard-container">
        <!-- <div id="chart" class="echarts-entry" style="width: 350px; height: 350px;"></div> -->
    </div>

    <div id="circle-of-fifths" class="echarts-entry" style="width: 800px; height: 800px;"></div>

    <!-- <div id="divider" class="divider"></div> -->

    <!-- <div id="img-container" class="img-container">
        <img src="assets/sheet-music/twinkle-star_sheet-music.png" alt="sheet music">
    </div> -->

    <!-- <script src="dist/bundle.js"></script> -->

    <script src="static/graph.js"></script>
    <script src="static/echarts_circle_of_fifths.js"></script>

</body>

</html>
